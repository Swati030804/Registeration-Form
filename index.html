<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="form-container">
            <h1>Register for Our Service</h1>
            <form id="registrationForm" novalidate>
                <!-- Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error-message" id="nameError"></span>

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message" id="emailError"></span>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                <span class="error-message" id="passwordError"></span>

                <!-- Address -->
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>

                <!-- Date of Birth -->
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="dobError"></span>

                <!-- Gender -->
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>
                </div>
                <span class="error-message" id="genderError"></span>

                <!-- Preferences -->
                <label for="preferences">Preferences (optional)</label>
                <select id="preferences" name="preferences" multiple>
                    <option value="news">News</option>
                    <option value="updates">Updates</option>
                    <option value="offers">Offers</option>
                </select>

                <!-- Interests -->
                <label for="interests">Interests (optional)</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., Music, Travel">

                <!-- Submit -->
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
